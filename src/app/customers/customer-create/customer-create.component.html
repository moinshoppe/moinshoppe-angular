<mat-card>
	<mat-spinner *ngIf="isLoading"></mat-spinner>
	<form [formGroup]="form" (submit)="onSaveCustomer()" *ngIf="!isLoading">
		<mat-form-field>
			<mat-label>Customer Name</mat-label>
			<input matInput name="customerName" formControlName="customerName" type="text" required>
			<mat-error *ngIf="form.get('customerName').invalid">Please enter a Customer Name</mat-error>

		</mat-form-field>
		<mat-form-field>
			<mat-label>Customer Phone No</mat-label>
			<input matInput name="customerPhoneNo" formControlName="customerPhoneNo" type="text"
       required >
			<mat-error *ngIf="form.get('customerPhoneNo').invalid || phoneNoError">Please enter valid 10 digit Phone No
			</mat-error>


			<!-- <div *ngIf="phoneNoError">
<mat-error>Please enter a Correct Phone No</mat-error>
      </div> -->

		</mat-form-field>
		<mat-form-field>
			<mat-label>Customer E-mail</mat-label>
			<input matInput name="customerEmail" formControlName="customerEmail" type="email" >
			<mat-error *ngIf="form.get('customerEmail').invalid">Please enter valid Email address</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Customer Address</mat-label>
			<textarea matInput rows="6" name="customerAddress" formControlName="customerAddress" ></textarea>

		</mat-form-field>

		<mat-form-field>
			<mat-label>Customer GSTIN</mat-label>
			<input matInput name="customerGSTIN" formControlName="customerGSTIN" type="text">

		</mat-form-field>


			<button mat-raised-button color="primary" type="submit" > {{editMode? 'Update' : 'Add'}} Customer</button>
      <button mat-raised-button style="margin-left:10px;" (click)="onCancel()" color="accent" type="submit" > Cancel</button>

	</form>
</mat-card>
